<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="proStyle.css">
</head>
<body>
    
    <div>
        <div id="break-timer">
            <div>Break Time</div>
            <input type="number" id="Break-indicator" value="5">
        </div>
            <br>
            <br>
        <div id="seccion-Time">
            <div>Seccion/Work Time</div>
            <input type="number" id="seccion-indicator" value="25">
        </div>
        <div id="clock-Container">
            <div id="clock-content">
                <div id="clock-Lable">Seccion</div>
                <div id="clock-counter">25</div>
                <br> 
                <button id="clock-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
            

        </div>
    </div>
<script src="proScript.js"></script>
</body>
</html>
